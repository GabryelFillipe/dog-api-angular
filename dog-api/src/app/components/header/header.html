<header>
    <div class="dog-api">
        <img src="icons/dogo-argentino.png" alt="">
        <p>Dog-API</p>
    </div>
    <h1>Busca Patas</h1>

    <div class="input-container">

        <input type="text" placeholder="Digite a Raça" class="input-raca"  (keyup.enter)="buscar(inputRaca.value)"#inputRaca>

        <button class="btn-busca" type="button" (click)="buscar(inputRaca.value)">
            Buscar Raça
        </button>
    </div>
</header>
